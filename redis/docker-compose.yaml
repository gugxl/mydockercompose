version: '3.8'

services:
  redis:
    image: redis:7.2   # 官方最新稳定版本
    container_name: redis
    ports:
      - "6379:6379"   # 本地映射端口
    volumes:
      - redis-data:/data  # 持久化数据
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "mysecret"]
    restart: unless-stopped

volumes:
  redis-data:
