version: '3.8'

services:
  mysql-server:
    image: mysql:8.0.33
    container_name: xxl-job-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: xxl_job
      # 设置字符集
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "13307:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    # 增加启动等待时间
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - xxl-job-network

  xxl-job-admin:
    image: xuxueli/xxl-job-admin:3.3.1
    container_name: xxl-job-admin
    depends_on:
      mysql-server:
        condition: service_healthy
    environment:
      # 数据库连接配置
      PARAMS: "--spring.datasource.url=jdbc:mysql://mysql-server:3306/xxl_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true --spring.datasource.username=root --spring.datasource.password=root --xxl.job.accessToken=xxl-job-token-2026"
    ports:
      - "8080:8080"
    restart: always
    networks:
      - xxl-job-network

networks:
  xxl-job-network:
    driver: bridge