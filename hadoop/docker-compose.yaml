version: "3"

services:

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    ports:
      - "9870:9870"
      - "9000:9000"
    environment:
      CLUSTER_NAME: test
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    env_file:
      - ./hadoop.env

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    restart: always
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: namenode:9870
    env_file:
      - ./hadoop.env

  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: >
        namenode:9000 namenode:9870 datanode:9864
    env_file:
      - ./hadoop.env

  nodemanager:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: >
        namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088
    env_file:
      - ./hadoop.env

  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    container_name: historyserver
    restart: always
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    environment:
      SERVICE_PRECONDITION: >
        namenode:9000 datanode:9864 resourcemanager:8088
    env_file:
      - ./hadoop.env

  hive-metastore-db:
    image: postgres:13
    container_name: hive-metastore-db
    restart: always
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
    volumes:
      - hive_metastore_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-metastore
    restart: always
    depends_on:
      - hive-metastore-db
      - namenode
      - datanode
    environment:
      HIVE_METASTORE_DB_TYPE: postgres
      HIVE_DB_NAME: metastore
      HIVE_DB_USER: hive
      HIVE_DB_PASSWORD: hive
      HIVE_DB_HOST: hive-metastore-db
      HIVE_DB_PORT: "5432"
      SERVICE_PRECONDITION: >
        namenode:9870 datanode:9864 hive-metastore-db:5432
    volumes:
      - ./hive-site.xml:/opt/hive/conf/hive-site.xml
    command: >
      bash -c "
        /opt/hive/bin/schematool -initSchema -dbType postgres &&
        /opt/hive/bin/hive --service metastore
      "
    ports:
      - "9083:9083"
    env_file:
      - ./hadoop.env

  hive-server:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-server
    restart: always
    depends_on:
      - hive-metastore
      - namenode
      - datanode
    environment:
      HIVE_METASTORE_DB_TYPE: postgres
      HIVE_DB_NAME: metastore
      HIVE_DB_USER: hive
      HIVE_DB_PASSWORD: hive
      HIVE_DB_HOST: hive-metastore-db
      HIVE_DB_PORT: "5432"
      SERVICE_PRECONDITION: >
        namenode:9870 datanode:9864 hive-metastore:9083
    volumes:
      - ./hive-site.xml:/opt/hive/conf/hive-site.xml
    command: >
      bash -c "
        /opt/hive/bin/hive --service hiveserver2
      "
    ports:
      - "10000:10000"
      - "10002:10002"
    env_file:
      - ./hadoop.env

volumes:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:
  hive_metastore_db:
